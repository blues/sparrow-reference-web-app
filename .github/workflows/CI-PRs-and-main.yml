name: CI-PRs-and-main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: crazy-max/ghaction-dump-context@v1
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install
      - run: yarn build
      - run: yarn test:coverage
        with: 
          super_secret: ${{ secrets.HUB_APP_UID }}
          super_secret: ${{ secrets.HUB_AUTH_TOKEN }}
          super_secret: ${{ secrets.HUB_BASE_URL }}
          super_secret: ${{ secrets.HUB_DEVICE_UID }}
      - run: yarn lint
      #- run: yarn lint:all
      #- run: yarn cypress:run
  docker-build:
    runs-on: ubuntu-18.04
    steps:
      - uses: crazy-max/ghaction-dump-context@v1
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: docker build . --file Dockerfile.prod
