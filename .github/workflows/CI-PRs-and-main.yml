name: CI-PRs-and-main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: crazy-max/ghaction-dump-context@v1
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install
      - run: yarn build
      - name: Run unit tests
        env:
          HUB_APP_UID: ${{ secrets.HUB_APP_UID }}
          HUB_AUTH_TOKEN: ${{ secrets.HUB_AUTH_TOKEN }}
          HUB_BASE_URL: ${{ secrets.HUB_BASE_URL }}
          HUB_DEVICE_UID: ${{ secrets.HUB_DEVICE_UID }}
          HUB_PRODUCT_UID: ${{ secrets.HUB_PRODUCT_UID }}
          TEST_SENSOR_MAC: ${{ secrets.TEST_SENSOR_MAC }}
        run: yarn test:coverage
      - run: yarn lint
      #- run: yarn lint:all
      #- run: yarn cypress:run
  docker-build:
    runs-on: ubuntu-18.04
    steps:
      - uses: crazy-max/ghaction-dump-context@v1
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: docker build . --file Dockerfile.prod
